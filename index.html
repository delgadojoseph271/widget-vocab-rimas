<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulario & Rimas</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container" id="widgetContainer" role="region" aria-label="Widget vocabulario y rimas">
    <canvas id="particles" aria-hidden="true"></canvas>

    <h1>Vocabulario Creativo</h1>
    <p id="dailyWordTitle" aria-live="polite"></p>

    <div class="controls" role="toolbar" aria-label="Controles">
      <button id="btnNew" title="Nueva palabra del día" aria-label="Nueva palabra"><i data-lucide="dice-6"></i></button>
      <button id="btnIdea" title="Inspiración aleatoria" aria-label="Inspiración"><i data-lucide="sparkles"></i></button>
      <button id="btnReset" title="Reiniciar palabra" aria-label="Reiniciar"><i data-lucide="rotate-ccw"></i></button>
    </div>

    <label for="wordInput" class="sr-only">Palabra</label>
    <input id="wordInput" placeholder="Escribe una palabra..." aria-label="Escribe una palabra" />
    <button id="btnGenerate">Buscar</button>

    <div id="output" role="status" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
